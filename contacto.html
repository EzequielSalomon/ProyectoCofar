    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" id="nombre">
            </div>
            <div class="form-group">
              <label for="apellido">Apellido:</label>
              <input type="text" class="form-control" id="apellido">
            </div>
            <div class="form-group">
              <label for="direccion">Dirección:</label>
              <input type="text" class="form-control" id="direccion">
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono:</label>
              <input type="text" class="form-control" id="telefono">
            </div>
            <div class="form-group">
              <label for="tipoContacto">Tipo de Contacto:</label>
              <select class="form-control" id="tipoContacto">
                <option value="trabajaConNosotros">Trabajar con nosotros</option>
                <option value="farmacia">Farmacia</option>
                <option value="proveedor">Proveedor</option>
              </select>
            </div>
            <div class="form-group">
              <label for="mensaje">Deje su mensaje:</label>
              <textarea class="form-control" id="mensaje" rows="4" placeholder="Escriba su mensaje aquí"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
